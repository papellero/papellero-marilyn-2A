<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Page-specific overrides for payment page */
        body {
            background: url("{{ url_for('static', filename='salon_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff4757;
        }

        #mobilePaymentInfo {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Payment for Your Appointment</h1>

    <form method="POST">
        <p><strong>Full Name:</strong> {{ booking.fullname }}</p>
        <p><strong>Email:</strong> {{ booking.email }}</p>
        <p><strong>Phone:</strong> {{ booking.phone }}</p>
        <p><strong>Service:</strong> {{ booking.service }}</p>
        <p><strong>Date:</strong> {{ booking.date }}</p>
        <p><strong>Time:</strong> {{ booking.time }}</p>
        <p><strong>Notes:</strong> {{ booking.notes }}</p>

        <label for="payment_method">Select Payment Method:</label>
        <select name="payment_method" id="payment_method" required onchange="toggleMobilePayments()">
            <option value="">Select</option>
            <option value="Gcash">Gcash</option>
            <option value="Paymaya">Paymaya</option>
        </select>

        <div id="mobilePaymentInfo" style="display:none; margin-top:10px;">
            <p>Please send the payment to the following account:</p>
            <p id="accountInfo"></p>
            <label for="transaction_id">Transaction ID:</label>
            <input type="text" name="transaction_id" id="transaction_id" placeholder="Enter your transaction ID" required>
        </div>

        <button type="submit">Confirm Payment</button>
    </form>

    <script>
        function toggleMobilePayments() {
            const method = document.getElementById('payment_method').value;
            const infoDiv = document.getElementById('mobilePaymentInfo');
            const accountInfo = document.getElementById('accountInfo');

            if (method === 'Gcash') {
                infoDiv.style.display = 'block';
                accountInfo.innerHTML = 'Gcash Number: 0917-XXX-XXXX';
            } else if (method === 'Paymaya') {
                infoDiv.style.display = 'block';
                accountInfo.innerHTML = 'Paymaya Number: 0917-YYY-YYYY';
            } else {
                infoDiv.style.display = 'none';
                accountInfo.innerHTML = '';
            }
        }
    </script>
</body>
</html>
