<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - LYN'S SALON APPOINTMENT SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('{{ url_for("static", filename="salon_bg.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-behavior: smooth;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* golden glow */
            width: 100%;
            max-width: 400px;
        }

        .login-box h3 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #ffd700; /* gold */
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        label {
            color: #ffd700;
            font-weight: 600;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.7);
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .form-control::placeholder {
            color: #eee;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            border-color: #ffd700;
            color: #000;
        }

        .btn-success {
            background: #ffd700;
            border: none;
            color: #000;
            font-weight: 700;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background: #e6c200;
            color: #000;
        }

        .alert {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        p.mt-3 {
            text-align: center;
            color: #fff;
        }

        p.mt-3 a {
            color: #ffd700;
            font-weight: 600;
            text-decoration: none;
        }

        p.mt-3 a:hover {
            text-decoration: underline;
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3>Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="form-control" placeholder="you@example.com" required />
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="form-control" placeholder="********" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>

</body>
</html>
