<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - LYN'S SALON APPOINTMENT SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('{{ url_for("static", filename="salon_bg.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

.login-box {
    background: rgba(0, 0, 0, 0.6); /* semi-transparent black */
    padding: 40px 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* golden glow like login */
}

.login-box h3 {
    text-align: center;
    color: #ffd700; /* gold color */
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7); /* subtle shadow like login */
    font-weight: 700;
    margin-bottom: 30px;
}

label {
    color: #ffd700; /* gold for labels */
    font-weight: 600;
}

.form-control {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 215, 0, 0.7);
    color: #fff;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.form-control::placeholder {
    color: #eee;
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    border-color: #ffd700;
    color: #000;
}

.btn-success {
    background: #ffd700;
    border: none;
    color: #000;
    font-weight: 700;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.btn-success:hover {
    background: #e6c200;
    color: #000;
}

.alert {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid #ffd700;
    color: #ffd700;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}
    </style>
</head>

<body>
    <div class="login-box">
        <h3>Register</h3>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <!-- âœ… Corrected Register Form (paste here) -->
        <form method="POST">

            <div class="mb-3">
                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" name="fullname" class="form-control" placeholder="Your full name" required />
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="you@example.com" required />
            </div>

            <div class="mb-3">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" name="phone" class="form-control" placeholder="0912-345-6789" required />
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="********" required />
            </div>

            <div class="mb-3">
                <label for="confirm">Confirm Password</label>
                <input id="confirm" type="password" name="confirm_password" class="form-control" placeholder="********" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="mt-3">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</body>
</html>
